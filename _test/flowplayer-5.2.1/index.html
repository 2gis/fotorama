<!doctype html>

<head>

   <!-- player skin -->
   <link rel="stylesheet" type="text/css" href="skin/minimalist.css" />

   <!-- site specific styling -->
   <style>
   html,
   body,
   .flowplayer {
     width: 100%;
     height: 100%;
     display: block;
     overflow: hidden;
     margin: 0;
     padding: 0;
     background: #000;
     font: 12px "Myriad Pro", "Lucida Grande", sans-serif; text-align: center;
   }
   .flowplayer > video {
	   height: 100%;
   }
   .flowplayer.is-mouseout .fp-controls {
     height: 3px;
   }
   .fp-ratio {
     display: none;
   }
   </style>

   <!-- flowplayer depends on jQuery 1.7.1+ (for now) -->
   <script src="../jquery.js"></script>

   <!-- include flowplayer -->
   <script src="flowplayer.min.js"></script>

  <script>
    // disable embedding
    flowplayer.conf.embed = false;
  </script>

</head>

<body>

   <!-- the player -->
   <div class="flowplayer" data-swf="flowplayer.swf">
      <video autoplay>
         <source type="video/webm" src="http://stream.flowplayer.org/bauhaus/624x260.webm"/>
         <source type="video/mp4" src="http://stream.flowplayer.org/bauhaus/624x260.mp4"/>
         <source type="video/ogv" src="http://stream.flowplayer.org/bauhaus/624x260.ogv"/>
      </video>
   </div>

</body>
