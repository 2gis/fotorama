      it("readPosition & readTransform", function () {
        var $div = $('<div></div>').appendTo('body');

        expect($div.size()).toBeTruthy();
        CSSTR = true;
        expect(readPosition($div, 'left')).toBe(1);
        expect(readPosition($div, 'top')).toBe(2);

        expect(readPosition($div, 'left')).toBe(3);

  <!-- Файлы которые нужно протестировать -->
  <script type="text/javascript" src="../SRC/_test/jquery-1.8.2.js"></script>
  <script type="text/javascript" src="../SRC/js/utils.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
