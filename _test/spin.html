      font-size: 200px;

<body class="fotorama__wrap--css3" style="background: #eee; width: 500px; height: 333px; border: 1px solid; position: relative;">

<div class="fotorama__oooo"><div class="fotorama__oooo"></div></div>

<script type="text/javascript">
	$(function () {
		var i = 0,
				size = 4,
				spinClass = 'fotorama__oooo',
				$spin = $('.' + spinClass).eq(0);

		setInterval(function () {
			$spin.attr('class', spinClass + ' ' + spinClass + '--' + i);

			i++;
			if (i > size) i = 0;
		}, 200);
	});
</script>

</body>
