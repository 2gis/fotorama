<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src=jquery-1.8.2.js></script>
</head>
<body>

<div style="position: relative;">
  <div id="div" style="position: absolute; left: 2px;"></div>
</div>

<script>
  $(function(){
    var $div = $('#div');
    var left;

    console.time('$div.position() 10 000 times');
    for (i = 0; i < 10000; ++i) {
      left = $div.position().left;
    }
    console.assert(left === 2, 'left is not 2');
    console.timeEnd('$div.position() 10 000 times');

    console.time("Number($div.css('left').replace('px', '')) 10 000 times");
    for (i = 0; i < 10000; ++i) {
      left = Number($div.css('left').replace('px', ''));
    }
    console.assert(left === 2, 'left is not 2');
    console.timeEnd("Number($div.css('left').replace('px', '')) 10 000 times");

  });
</script>


</body>
</html>
