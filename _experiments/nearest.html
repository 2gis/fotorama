<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script src=jquery-1.8.2.js></script>
<script>
  var theArray = [ 1, 3, 8, 10, 13 ];
  var goal = 9;
  var closest = null;

  console.time('each');
  for (n = 0; n < 100000; n++) {
    $.each(theArray, function(){
      //console.log('check for ' + this);
      if (closest == null || Math.abs(this - goal) < Math.abs(closest - goal)) {
        closest = this;
        //console.log('goal!');
      }
    });
  }
  console.timeEnd('each');
  console.log(goal, closest);

  /**/
  goal = 9;
  closest = null;
  /**/

  console.time('for');
  for (n = 0; n < 100000; n++) {
    for (i = theArray.length - 1; i >= 0; i--) {
      var val = theArray[i];
      //console.log('check for ' + val);
      if (closest == null || Math.abs(val - goal) < Math.abs(closest - goal)) {
        closest = val;
        //console.log('goal!');

      } //else if (closest === goal || Math.abs(val - goal) > Math.abs(closest - goal)) {
        //console.log('exit!');
        //break;
      //}
    }
  }
  console.timeEnd('for');
  console.log(goal, closest);

  /**/
  goal = 9;
  closest = null;
  /**/

  console.time('for and break');
  for (n = 0; n < 100000; n++) {
    for (i = theArray.length - 1; i >= 0; i--) {
      var val = theArray[i];
      //console.log('check for ' + val);
      if (closest == null || Math.abs(val - goal) < Math.abs(closest - goal)) {
        closest = val;
        //console.log('goal!');

      } else if (closest === goal || Math.abs(val - goal) > Math.abs(closest - goal)) {
        //console.log('exit!');
        break;
      }
    }
  }
  console.timeEnd('for and break');
  console.log(goal, closest);

</script>

</body>
</html>
