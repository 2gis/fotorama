<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src=jquery-1.8.2.js></script>
  <script>
    function translate(str, x, y) {
      var result = [];
      $.each(str.split(' '), function (i, val) {
        var xFLAG = !(i % 2);
        result.push(Number(val) + (xFLAG ? x : y));
      });
      return result.join(' ');
    }

    console.log(translate('5 30 5 18 10 23 15 18 17 20 12 25 17 30', 14, -14));

    console.log(translate('30 5 30 17 25 12 20 17 18 15 23 10 18 5', -14, 14));

  </script>
</head>
<body>

</body>
</html>
