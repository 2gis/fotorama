<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<script>

  function parseHref (href) {
    var a = document.createElement('a');
    a.href = href;
    a.host = a.host.replace(/^www./, '');
    return a;
  }

  function findYouTubeVideoId (href) {
    href = parseHref(href);
    var videoId = false;
    if (href.host === 'youtube.com' && href.search) {
      videoId = href.search.split('v=')[1];
      var ampersandPosition = videoId.indexOf('&');
      if (ampersandPosition !== -1) {
        videoId = videoId.substring(0, ampersandPosition);
      }
    } else if (href.host === 'youtube.com' || href.host === 'youtu.be') {
      videoId = href.pathname.replace(/^\/(embed\/|v\/)?/, '').replace(/\/.*/, '');
    }

    return videoId;
  }
