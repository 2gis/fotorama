<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src=jquery-1.8.2.js></script>
  <script>
    $(function () {
      var $body = $('body');
      var $test = $('#test');
      if ($test.size()) {
        console.time('detach');
        for (i = 0; i < 10000; i++) {
          $test.detach();
          $test.appendTo($body);
        }
        console.timeEnd('detach');

        console.time('hide');
        for (i = 0; i < 10000; i++) {
          $test.hide();
          $test.show();
        }
        console.timeEnd('hide');

        console.time('addClass');
        for (i = 0; i < 10000; i++) {
          $test.addClass('hide');
          $test.removeClass('hide');
        }
        console.timeEnd('addClass');

        console.time('css.({foo: bar})');
        for (i = 0; i < 10000; i++) {
          $test.css({display: 'none'});
          $test.css({display: 'block'});
        }
        console.timeEnd('css.({foo: bar})');

        console.time('css.(foo, bar)');
        for (i = 0; i < 10000; i++) {
          $test.css('display', 'none');
          $test.css('display', 'block');
        }
        console.timeEnd('css.(foo, bar)');

      }
    });
  </script>
  <style>
    .hide { display: none; }
  </style>
</head>
<body>

<div id="test">12345</div>

</body>
</html>
