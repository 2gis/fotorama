<!DOCTYPE html>
<html>
<head>
	<title>Lighbox</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="jquery/jquery-1.10.1.min.js"></script>

	<!-- Fotorama -->
	<link  href="../product/fotorama.css" rel="stylesheet">
	<script src="../product/fotorama.js"></script>
</head>

<body>

<p>Lighbox. View page source for details.<p>

<style>
  /* style thumbs a bit */
  .thumbs img {
    width: auto;
    height: 72px;
    border: 2px #fff solid;
  }

  .thumbs a:hover img {
    border-color: #00afea;
  }

  /* straight close icon instead of fullscreen exit */
  .fotorama--fullscreen .fotorama__fullscreen-icon {
    background-position: -64px 0;
  }
</style>

<script>
  $(function () {

    var $overlay = $('<div class="fotorama-overlay"></div>')
        .css({position: 'fixed', top: 0, right: 0, bottom: 0, left: 0, backgroundColor: '#000', zIndex: 10001})
        .fadeTo(0, 0)
        .hide()
        .appendTo('body');

    // take all .fotorama blocks
    $('.thumbs').each(function () {
      var $thumbs = $(this),

          // clone it and make fotorama
          $fotorama = $thumbs
              .clone()
              .removeClass('thumbs')
              .css({position: 'absolute', left: -99999, top: -99999})
              .appendTo('body')
              .fadeTo(0, 0)
              .fotorama(),
          fotorama = $fotorama.data('fotorama');

      for (var _i = 0, _l = fotorama.data.length; _i < _l; _i++) {
        // prepare id to use in fotorama.show()
        fotorama.data[_i].id = fotorama.data[_i].img;
      }

      // bind clicks
      $thumbs.on('click', 'a', function (e) {
        e.preventDefault();

        var $this = $(this);

        $overlay
            .show()
            .stop()
            .fadeTo(150, 1, function () {
              $fotorama.stop().fadeTo(150, 1);
              fotorama
                  // show needed frame
                  .show({index: $this.attr('href'), time: 0})
                  // open fullscreen
                  .requestFullScreen();
            });
      });

      $fotorama.on('fotorama:fullscreenexit', function () {
        $fotorama.stop().fadeTo(0, 0);
        $overlay.stop().fadeTo(300, 0, function () {
          $overlay.hide();
        });
      });
    });

  });
</script>

<!-- Fotorama -->
<div class="thumbs"
     data-allow-full-screen="true"
     data-thumb-width="70"
     data-thumb-height="47"
     data-nav="thumbs">
