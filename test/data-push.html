<html>
<head>
  <title></title>

  <script src=../mixdown/fotorama.js></script>

<body style="background: #000;">


<style>
  .any-class {position: absolute; width: 100%; height: 100%; }
</style>

<div class="fotorama" data-width="500" data-height="333" data-start-index="2" data-css-transitions="true" data-loop="true">
  <div class="any-class" style="background: #eee;">1</div>
  <div class="any-class" style="background: #cda;">2</div>
  <div class="any-class" style="background: #cdf;">3</div>
</div>



<script>
  $(function () {
    var fotorama = $('.fotorama');

    // Перевернёт кадры местами
    fotorama.fotorama('reverse');

    // Добавит ещё парочку
    // В начало
    //setTimeout(function () {
      fotorama.fotorama('unshift', {html: '<div class="any-class" style="background: #fed;">Начало</div>'});

      // И в конец
      fotorama.fotorama('push', {html: '<div class="any-class" style="background: #deb;">Конец</div>'})
    //}, 1000);

  });
</script>

</body>
</html>
