<!DOCTYPE html>
<html>
<head>
  <title>Тест Фоторамы</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.2.0/jasmine-html.js"></script>

  <!-- Тесты -->
  <script>

    describe("Вступление", function () {
      it("$.fn.fotorama, $.fotorama и $.fotorama.defaults на месте", function () {
        expect($.fn.fotorama).toBeDefined();
        expect($.fotorama).toBeDefined();
        expect($.fotorama.defaults).toBeDefined();
      });
    });

  </script>

  <!-- Файлы которые нужно протестировать -->
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="../mixdown/fotorama.js"></script>

  <!-- Байда для включения Жасмина -->
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
<body>

</body>
</html>
